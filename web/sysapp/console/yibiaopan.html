<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>工作量统计</title>
<script
	src="../../ta/resource/external/plugin/ta-core-all/jquery-1.11.0.min.js"
	type="text/javascript"></script>

<style>
* {
	font-family: 'Microsoft Yahei', verdana;
}
</style>
</head>
<body>
	<div id="box1" style="width:100%;height:250px;"></div>
	<script src="../../ta/resource/external/plugin/ta-echart-all/echarts-all.js"
	type="text/javascript"></script>
</body>
<script type="text/javascript">
	var mychart1 = echarts.init(document.getElementById("box1"));
		var option = {
		tooltip : {
			formatter : "{a} <br/>{b} : {c}%"
		},
		toolbox : {
			show : false,
			feature : {
				mark : {
					show : true
				},
				restore : {
					show : true
				},
				saveAsImage : {
					show : true
				}
			}
		},
		series : [ {
			name : '业务指标',
			type : 'gauge',
			detail : {
				formatter : '{value}%'
			},
			data : [ {
				value : 50,name:''
			} ]
		} ]
	};
	clearInterval(timeTicket); 
	var timeTicket = setInterval(function() {
		option.series[0].data[0].value = (Math.random() * 100).toFixed(2) - 0;
		mychart1.setOption(option, true);
	}, 1000);
	
</script>
</html>
