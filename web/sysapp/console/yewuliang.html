<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>工作量统计</title>
<script
	src="../../ta/resource/external/plugin/ta-core-all/jquery-1.11.0.min.js"
	type="text/javascript"></script>
</head>
<body>
	<div id="box1" style="width:100%;height:250px;"></div>
	<script src="../../ta/resource/external/plugin/ta-echart-all/echarts-all.js"
	type="text/javascript"></script>
</body>
<script>
	var mychart1 = echarts.init(document.getElementById("box1"));
	option = {
		tooltip : {
			trigger : 'axis'
		},
		legend : {
			data : [ '工作量1', '工作量2' ]
		},
		toolbox : {
			show : false
		},
		calculable : true,
		xAxis : [ {
			type : 'category',
			data : [ '1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月',
					'10月', '11月', '12月' ]
		} ],
		yAxis : [ {
			type : 'value'
		} ],
		series : [
				{
					name : '工作量1',
					type : 'bar',
					data : [ 2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2,
							32.6, 20.0, 6.4, 3.3 ]
				},
				{
					name : '工作量2',
					type : 'bar',
					data : [ 2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2,
							48.7, 18.8, 6.0, 2.3 ]
				}]
	};
	mychart1.setOption(option, true);
</script>
</html>
