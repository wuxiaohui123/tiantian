<script type="text/javascript">
	function CloseWindow(action) {
		if (action == "ok") {
			var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
			parent.layer.close(index); //再执行关闭   
		}
	}
</script>

<body>
	<div style="display: none;" class="navbar navbar-fixed-top navbar-inverse" role="navigation" id="main-header">
		<div class="navbar-header">
			<a href="" ng-click="backToLanding()" class="navbar-brand" title="{{'GENERAL.MAIN-TITLE' | translate}}"> 
			<span class="sr-only">{{'GENERAL.MAIN-TITLE'| translate}}</span>
			</a>
		</div>
	</div>
	<div class="alert-wrapper" ng-cloak>
		<div class="alert fadein {{alerts.current.type}}" ng-show="alerts.current" ng-click="dismissAlert()">
			<i class="glyphicon" ng-class="{'glyphicon-ok': alerts.current.type == 'info', 'glyphicon-remove': alerts.current.type == 'error'}"></i> <span>{{alerts.current.message}}</span>
			<div class="pull-right" ng-show="alerts.queue.length > 0">
				<span class="badge">{{alerts.queue.length + 1}}</span>
			</div>
		</div>
	</div>
	<div id="main" class="wrapper full clearfix" ng-style="{height: window.height + 'px'}" ng-app="activitiModeler" ng-include="'editor-app/editor.html'"></div>
</body>
